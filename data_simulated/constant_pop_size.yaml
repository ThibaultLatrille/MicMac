min_number_loci: 5000
max_number_loci: 30000
nb_genes: 1000
tree: "trees/mammal.tre.annotated"
output_tsv: false
bayes_inference: false
simulators:
  neutral:
    model: "neutral"
  moving_optimum:
    model: "selection"
    peakness: 0.02
    epistasis: 2.0
    bias_optimum: 0.0
    sigma_optimum: 1.0
    theta_optimum: 0.0
  stabilizing:
    model: "selection"
    peakness: 0.02
    epistasis: 2.0
    bias_optimum: 0.0
    sigma_optimum: 1.0
    theta_optimum: 0.02
core:
  mutation_mean_effect_size: 1.0
  mutation_rate_per_loci_per_generation: 1e-5
  population_size: 50
  population_size_min: 20
  brownian_sigma: 0.0
  noise_sigma: 0.0
  noise_theta: 0.9
  number_of_generations: 10000
  number_of_lineages: 50
  burn_in: 1000
heritability: 0.2